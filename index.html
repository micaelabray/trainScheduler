<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- External CSS - Reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- External CSS - Style -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Moment.js CDN -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>

</head>
<body>
    <!-- Heading of the page -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Anytime is Train Time.</h1>
            <p class="lead">Choo Choo. Chee Chee.</p>
        </div>
    </div>


    <div class="container">
        <!-- Current Trains-->
        <div class="row">
          <div class="col-md-12">
            <div class="card mb-4">
              <div class="card-header">Current Trains</div>
              <div class="card-body">
                <table class="table table-sm table-hover" id='train-table'>
                  <thead>
                    <tr>
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Frequency (min)</th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <!-- Adding a new train form -->
        <div class="row">
            <div class="col-md-12">
                <!-- Add Train  -->
                <div class="card mb-4">
                <div class="card-header">Add Train</div>
                <div class="card-body">
        
                    <!-- Entry Form -->
                    <form>
                    <div class="form-group">
                        <label for="train-name-input">Train Name</label>
                        <input class="form-control" id="train-name-input" placeholder="Thomas the Train" type="text">
                    </div>
                    <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input class="form-control" id="destination-input" placeholder="Chicago" type="text">
                    </div>
                    <div class="form-group">
                        <label for="start-input">First Train Time (HH:mm - military time)</label>
                        <input class="form-control" id="start-input" placeholder="13:30" type="text">
                    </div>
                    <div class="form-group">
                        <label for="frequency-input">Frequency (min)</label>
                        <input class="form-control" id="frequency-input" placeholder="10" type="text">
                    </div>
                    <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
          


    <!-- External JS file -->
    <script src="assets/javascript/scheduler.js"></script>
    <!-- Bootstap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
